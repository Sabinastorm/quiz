<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>QUIZ</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">QUIZ</h1>
        <div class="score">
            <span id="user-score">0</span>
            <span id="total-score">/ 3</span>
        </div>

        <div class="content" id="question-area">
            <div id="question-text"></div>
            <div class="options">
                <button class="btn btn-option">True</button>
                <button class="btn btn-option">False</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-restart" id="restart">Restart</button>
            <button class="btn btn-prev" id="prev">Prev</button>
            <button class="btn btn-next" id="next">Next</button>
            <button class="btn btn-submit" id="submit">Submit</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
